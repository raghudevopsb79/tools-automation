- name: Set Prompt
  ansible.builtin.shell: set-prompt ci-server

- name: Copy Jenkins repo file
  ansible.builtin.copy:
    src: jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Install Jenkins
  ansible.builtin.dnf:
    name:
      - fontconfig
      - java-17-openjdk
      - jenkins
    state: installed

- name: Start Jenkins Service
  ansible.builtin.systemd_service:
    name: jenkins
    state: started
    enabled: yes









